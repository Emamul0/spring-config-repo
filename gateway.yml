spring:
  cloud:
    gateway:
      server:
        webflux:
          routes:
            - id: books-service
              uri: http://localhost:8081
              predicates:
                - Path=/librarry/**
            - id: users-service
              uri: http://localhost:8082
              predicates:
                - Path=/user/**
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
